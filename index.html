<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <div class="container">
        <div class="card mt-4">
          <div class="card-header">Payment Form</div>
          <div class="card-body">
            <div class="row">
              <div class="col text-bg-danger p-3">Some Fields Are Missing</div>
            </div>
            <div class="row mt-2">
              <div class="col">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Card Number</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="XXXXXXXXXXXXXXXX"
                  />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="CCV" class="form-label">CCV#</label>
                  <input
                    type="text"
                    class="form-control"
                    id="CCV"
                    placeholder="000"
                  />
                </div>
              </div>
              <div class="col">
                <label for="Amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Amount"
                    id="Amount"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="FirstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="FirstName" />
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label for="LastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="LastName" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <div class="mb-3">
                  <label for="City" class="form-label">City</label>
                  <input type="text" class="form-control" id="City" />
                </div>
              </div>
              <div class="col-2">
                <label class="form-label">State</label>
                <div class="input-group mb-3">
                  <label class="visually-hidden" for="specificSizeSelect"
                    >Preference</label
                  >
                  <select class="form-select" id="specificSizeSelect">
                    <option selected>Pick a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="mb-3">
                  <label for="PostalCode" class="form-label">Postal Code</label>
                  <input type="text" class="form-control" id="PostalCode" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="cards" class="form-label">We accept:</label>
                  <div class="d-flex">
                    <button class="btn btn-secondary">
                      <div class="form-check form-check-inline">
                        <input
                          class="form-check-input"
                          type="radio"
                         name="inlineRadioOptions"
                         id="inlineRadio1"
                         value="option1"
                        />
                        <label class="form-check-label" for="inlineRadio1"
                        ><i class="fa-brands fa-cc-mastercard"></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio2"
                        value="option2"
                        />
                        <label class="form-check-label" for="inlineRadio2"
                        ><i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio3"
                        value="option3"
                        />
                        <label class="form-check-label" for="inlineRadio3"
                        ><i class="fa-brands fa-cc-diners-club"></i
                        ></label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input
                        class="form-check-input"
                        type="radio"
                        name="inlineRadioOptions"
                        id="inlineRadio4"
                        value="option4"
                        />
                        <label class="form-check-label" for="inlineRadio4"
                        ><i class="fa-brands fa-cc-amex"></i
                        ></label>
                      </div>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col">
                <label class="form-label">Message</label>
                <div class="input-group">
                  <textarea
                    class="form-control"
                    aria-label="With textarea"
                  ></textarea>
                </div>
                <div id="messageHelp" class="form-text">Add any notes here</div>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
          </div>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
